plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
	compile group: 'org.springframework', name: 'spring-core', version: '4.2.9.RELEASE'
	compile group: 'org.springframework', name: 'spring-context', version: '4.2.9.RELEASE'
	compile group: 'org.springframework', name: 'spring-beans', version: '4.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.2.9.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-core', version: '4.2.9.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-web', version: '4.2.9.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-config', version: '4.2.9.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.2.0.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '1.2.0.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot', version: '1.2.3.RELEASE'
	compile group: 'org.springframework.security.oauth', name: 'spring-security-oauth2', version: '2.3.2.RELEASE'
	compile group: 'org.springframework.security.oauth.boot', name: 'spring-security-oauth2-autoconfigure', version: '2.1.2.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-oauth2-resource-server', version: '5.4.0'
	compile group: 'org.springframework.security', name: 'spring-security-oauth2-client', version: '5.4.0'
    compile group: 'org.springframework.security', name: 'spring-security-web', version: '5.3.1.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '5.3.1.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-config', version: '5.3.1.RELEASE'
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
	
    
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
	implementation 'org.springframework.security.oauth:spring-security-oauth2:2.4.1.RELEASE'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

